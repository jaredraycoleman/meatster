name: Update USDA Data

on:
  schedule:
    # Poll every 30 minutes during USDA business hours (weekdays)
    # USDA releases at 9:30 AM ET and 1:30 PM ET
    # Run from 9:30 AM to 6 PM ET (14:30 to 23:00 UTC)
    - cron: '30 14-23 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for new data
        id: check
        continue-on-error: true
        run: npm run check-updates

      - name: Generate static data
        if: steps.check.outcome == 'success'
        run: npm run generate-data

      - name: Build site
        if: steps.check.outcome == 'success'
        run: npm run build:skip-data

      - name: Deploy to Cloudflare Pages
        if: steps.check.outcome == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=meatster

      - name: Log skip reason
        if: steps.check.outcome != 'success'
        run: echo "No new data available. Skipping build."
